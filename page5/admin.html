<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>إضافة منتج</h1>
  <form id="productForm">
    <input type="text" name="name" placeholder="اسم المنتج" required /><br/>
    <input type="text" name="description" placeholder="وصف المنتج" /><br/>
    <input type="number" name="price" placeholder="السعر" required /><br/>
    <input type="text" name="image" placeholder="رابط الصورة" /><br/>
    <select name="category" required>
      <option value="tents">خيم</option>
      <option value="backpacks">حقائب الظهر</option>
      <option value="tables">طاولات وكراسي</option>
      <option value="clothes">مستلزمات البر</option>
    </select><br/>
    <button type="submit">أضف المنتج</button>
  </form>

  <script>
    const form = document.getElementById('productForm');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(form);
      const product = Object.fromEntries(formData.entries());
      product.price = Number(product.price);

      try {
        const res = await fetch('http://localhost:6000/api/products/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(product)
        });

        if (res.ok) {
          alert('✅ تم إضافة المنتج بنجاح!');
          form.reset();
        } else {
          alert('❌ حدث خطأ أثناء الإضافة');
        }
      } catch (err) {
        alert('⚠️ فشل الاتصال بالسيرفر');
        console.error(err);
      }
    });
  </script>
</body>
</html>
